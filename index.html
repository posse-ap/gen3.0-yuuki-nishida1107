<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webapp</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <nav>
                <div class="header-logo">
                    <img src="./assets-ph1-website/img/logo.svg" alt="">
                    <span>4th week</span>
                </div>
                <ul class="main-nav">
                    <li><button class="button">記録・投稿</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="times-container">
            <ul class="times">
                <li class="time">
                    <div class="title">Today</div>
                    <div class="hours">3</div>
                    <div class="hour">hour</div>
                </li>
                <li class="time">
                    <div class="title">Month</div>
                    <div class="hours">120</div>
                    <div class="hour">hour</div>
                </li>
                <li class="time">
                    <div class="title">Total</div>
                    <div class="hours">1348</div>
                    <div class="hour">hour</div>
                </li>
            </ul>
            <div class="gragh-container">
                <div class="ex-chart-container">
                <canvas id="ex_chart"></canvas>
                </div>
            </div>
            </div>
        <div class="circle-container">
            <ul class="circles">
                <li class="language circle">
                    <div class="title-two"><span>学習言語</span></div>
                    <div class="language-inner">
                        <canvas id="language_circle"></canvas>
                    </div>
                </li>
                <li class="contents circle">
                    <div class="title-two"><span>学習コンテンツ</span></div>
                    <div class="content-inner">
                        <canvas id="content_circle"></canvas>
                    </div>
                </li>
            </ul>
        </div>
        </div>
        <div class="modal-container js-modal-container">
                <div class="modal">
                    <div class="test">
                        <button class="modal-close-btn  js-btn">✖️</button>
                    </div>
                <div class="modal-inner">
                    <div class="modal-left">
                        <div class="modal-day">
                            <span class="ten">学習日</span>
                            <input type="text" class="hoge" id="datepicker">
                        </div>
                        <div class="modal-content">
                            <p class="ten">学習コンテンツ（複数選択可)</p>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="nSchool" id="nSchool">
                                <label for="nSchool">N予備校</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="dotInstall" id="dotInstall">
                                <label for="dotInstall">ドットインストール</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="posse" id="posse">
                                <label for="posse">POSSE課題</label>
                            </div>
                        </div>
                        <div class="modal-language">
                            <p class="ten">学習言語（複数選択可)</p>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="html" id="html">
                                <label for="html">HTML</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="css" id="css">
                                <label for="css">CSS</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="js" id="js">
                                <label for="js">JavaScript</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="php" id="php">
                                <label for="php">PHP</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="laravel" id="laravel">
                                <label for="laravel">Laravel</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="sql" id="sql">
                                <label for="sql">SQL</label>
                            </div>
                            <div class="checkbox">
                                <input class="check" type="checkbox" name="shell" id="shell">
                                <label for="shell">SHELL</label>
                            </div>
                            <div class="checkbox checkboxi">
                                <input class="check" type="checkbox" name="other" id="other">
                                <label for="other">情報システム基礎知識（その他）</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-right">
                        <div class="modal-hour">
                            <p class="ten">学習時間</p>
                            <input type="text" class="hoge">
                        </div>
                        <div class="modal-twitter">
                            <p class="ten"> Twitter用コメント</p>
                            <textarea class="twitterComent" name="twitterComent" id="js-tweet-area" cols="30" rows="10"placeholder="140文字以内で入力"></textarea>
                        </div>
                        <div class="modal-share">
                            <div class="twitter-check">
                                <input class="check-design" type="checkbox" name="twitter" id="twitter">
                                <label for="twitter">Twitterにシェアする</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-btn">
                    <button class="button-modal">記録・投稿</button>
                </div>
            </div>
        </div>
        <div class="loading-container">
            <div class="loading">
            <span class="loading-circle"></span>
            </div>
        </div>
        <div class="complete-container js-complete-container">
            <div class="complete">
                <div class="testTwo">
                    <button class="complete-close-btn  js-complete-btn">✖️</button>
                </div>
            <div class="test-container">
                <div class="complete-english">
                    <span class="awesome">AWESOME!</span>
                </div>
                <div class="complete-check-container">
                    <span class="complete-check"></span>
                    <span class="checkCircle"></span>
                </div>
                <div class="complete-content">
                    <span>記録・投稿<br>完了しました</span>
                </div>
            </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="footer-container">
            2020年10月
        </div>
    </footer>
    <div class="responsiveButtonContainer">
        <button class="responsiveButton">記録・投稿</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="chart.js"></script>
</body>
</html>
